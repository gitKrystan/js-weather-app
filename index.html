<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Just About Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="weatherLocation">Get Current Weather!</button>
      <label class="radio-inline">
        <input type="radio" name="temperatureDisplayOptions" value="fahrenheit"> Fahrenheit
      </label>
      <label class="radio-inline">
        <input type="radio" name="temperatureDisplayOptions" value="celsius"> Celsius
      </label>
      <label class="radio-inline">
        <input type="radio" name="temperatureDisplayOptions" value="kelvin"> Kelvin
      </label>
      <div id="showWeather"  class="collapse">
        <p>The humidity in <span id="chosenCity"></span> is  <span id="humidity"></span>%</p>
        <p>The temperature is <span id='temperatureDisplay'></span>&deg;<span id="temperatureType"></span></p>
      </div>
    </div>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </body>
</html>
